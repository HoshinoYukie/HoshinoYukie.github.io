<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>label_04_01</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script id="vertex-shader" type="x-shader/x-vertex">
        #define pi 3.1415926

        attribute float aAngle;
        attribute vec4 aColor;

        varying vec4 vColor;

        uniform float theta;
        uniform float radius;

        void main(){
            float x = cos( aAngle * pi / 180.0 ) * radius;
            float y = sin( aAngle * pi / 180.0 ) * radius;
            gl_Position = vec4( x * cos(theta) - y * sin(theta), x * sin(theta) + y * cos(theta), 0.0, 1.0 );
            vColor = aColor;
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 vColor;
            
            void main(){
                gl_FragColor = vColor;
                //gl_FragColor = vec4( 0.47, 0.42, 0.68, 1.0 );
            }
        </script>
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <script type="text/javascript" src="js/initShaders.js"></script>
        <script type="text/javascript" src="js/graphic.js"></script>
    </head>
    <body>

        </div>

</html>
