<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <style type="text/css">
        .glCanvas{
            margin: 0 auto;
            width: 512px;
        }
        .normal{
            margin: 0 auto;
            width: 180px;
        }
    </style>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
    uniform float theta;

	void main(){
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../js/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/initShaders.js"></script>
    <script type="text/javascript" src="../js/gl-matrix-min.js"></script>

    <script type="text/javascript" src="js/gasket-triangles.js"></script>
</head>
<body>
    <h2>Sierpinski Gasket in 2D</h2>
    <div class="glCanvas">
        <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
    </div>
    <div class="normal">
        0 <input type="range" id="theta" min="0.0" max="360.0" value="0.0" step="30.0"> 360
    </div>
</body>
</html>
