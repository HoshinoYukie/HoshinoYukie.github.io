<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title> 自定义图形 </title>
        <script id="vertex-shader" type="x-shader/x-vertex">
        #define pi 3.1415926

        attribute vec4 vPosition;
        attribute float aAngle;
        uniform int n;

        void main(){
            float x = cos( aAngle * pi / 180.0 );
            float y = sin( aAngle * pi / 180.0 );
            gl_Position = vec4( x, y, 0.0, 1.0 );
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            
            void main(){
                gl_FragColor = vec4( 0.47, 0.42, 0.68, 1.0 );
            }
        </script>
        <script type="text/javascript" src=" js/webgl-utils.js"></script>
        <script type="text/javascript" src=" js/initShaders.js"></script>
        <script type="text/javascript" src=" js/graphic.js "></script>

        <link rel="stylesheet" type="text/css" href=" css/style.css" />
    </head>
    <body>
        <canvas id="gl-canvas" style="border:none;" width="500" height="500"></canvas>
        <!--
            <input type="range" id="numSides" min="3" max="15" value="8" step="1">
        -->
    </body>
</html>
